<div class="container">

  <div>
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </div>

  <div class="jumbotron text-center">
    <h1>The movieDb search!</h1>
    
  </div>

  <div class="input-group input-group-hg input-group-rounded col-md-6 col-md-offset-3">
    <input type="text" class="form-control" placeholder="Type here the Movie title..." ng-model="searchText">
  </div>
  <hr>
  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="awesomeThing in main.awesomeThings | orderBy:'rank'">
      
  <div class="panel panel-default">    
        <div class="panel-heading">
        <img class="responsive" width="304" height="456" ng-src="{{awesomeThing.poster_path && 'https://image.tmdb.org/t/p/w500/' + awesomeThing.poster_path || 'assets/images/noposter.jpg'}}" title="{{awesomeThing.title}}" alt="{{awesomeThing.title}}">
        </div>
        <div class="panel-body">
              <h3>{{ awesomeThing.title}}</h3>
                  <div class="row">
                    <div class="col-sm-2"><h4>Popularity: </h4></div>
                    <div class="col-sm-8 col-sm-offset-2">
                      <div class="progress">
                      <div class="progress-bar progress-bar-success" style="width: {{ awesomeThing.popularity*5.3920298 }}%"></div>
                      </div>
                      </div>
                  </div>
              
                  <div class="row">
                    <div class="col-sm-2"><h4>Rating: </h4></div>
                    <div class="col-sm-8 col-sm-offset-2">
                      <div class="progress">
                      <div class="progress-bar progress-bar-info" style="width: {{ awesomeThing.vote_average*10 }}%"></div>
                      </div>
                      </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-2"><h4>Year: </h4></div>
                    <div class="col-sm-8 col-sm-offset-2">
                      <h4>{{ awesomeThing.release_date | date : "yyyy"}}</h4>
                  </div>

                  <div class="panel-body">
                    
                      <p>{{ awesomeThing.overview | limitTo : 100 }}</p>
                    
                  </div>
              
              

              <!--<p>{{ awesomeThing.description }}</p>
              <p><a ng-href="{{awesomeThing.url}}">{{ awesomeThing.url }}</a></p>-->
          </div>
  </div>
    </div>
    </div>
  </div>

</div>
