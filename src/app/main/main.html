<div class="container">

  <div>
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </div>

  <div class="jumbotron text-center">
    <h1>The movieDb search!</h1>
    
  </div>

  <div class="input-group input-group-hg input-group-rounded col-md-6 col-md-offset-3">
    <input type="text" class="form-control" placeholder="Type here the Movie title..." ng-model="searchText">
  </div>

  <div class="progress">
    <div class="progress-bar" style="width: 40%;"></div>
  </div>


  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="awesomeThing in main.awesomeThings | orderBy:'rank'">
      <div class="thumbnail">
        <img class="pull-right" ng-src="http://image.tmdb.org/t/p/w500/{{ awesomeThing.poster_path }}" alt="{{ awesomeThing.title }}">
        <div class="caption">
          <p>{{awesomeThing.voto}}</p>
          <h3>{{ awesomeThing.title }}</h3>
          <h4>{{ awesomeThing.popularity}}</h4>
          <div class="progress">
            <div class="progress-bar" style="width: {{ awesomeThing.popularity }}%"></div>
          </div>
          <p>{{ awesomeThing.overview}}</p>
          <h4>{{ awesomeThing.vote_average}}</h4>

          <!--<p>{{ awesomeThing.description }}</p>
          <p><a ng-href="{{awesomeThing.url}}">{{ awesomeThing.url }}</a></p>-->
        </div>
      </div>
    </div>
  </div>

</div>
